<!DOCTYPE html>
<meta charset="utf-8">

<head>
<title >Images tabs Dashboard</title>

<!-- style info -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="js/jquery.js"></script>
<script src="js/jquery.tools.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/tabs-standalone.css"/>
<link rel="stylesheet" type="text/css" href="css/tabs-no-images.css"/>

<style>
iframe {
    display: block;
    margin: 0 auto;
    background-color: #777;
}

body { background-color: #383B3D; }

</style>

</head>

<body>
<h1 style="color: white; text-align:left; font-size:2em; margin-left:2em" >Images</h1>
<br>

<ul class="css-tabs" >
  <li><a id="t1" href="#tab1">Introduction</a></li>
  <li><a id="t2" href="#tab2">bone</a></li>
  <li><a id="t3" href="#tab3">head</a></li>
  <li><a id="t4" href="#tab4">head2</a></li>
  <li><a id="t5" href="#tab5">mesh</a></li>
</ul>

<div class="css-panes">
  <div>
<iframe src="intro.html" width="1000" height="400" scrolling="yes" frameborder="0"></iframe>
  </div>

  <div>
<iframe name="bone" src="view.html?url=http://localhost/data/bone.nii&camera_y=800" width="1000" height="600" scrolling="no" frameborder="0"></iframe>
  </div>

  <div>
<iframe name="head" src="view.html?url=http://localhost/data/mAN261_Cor_60.nii&camera_y=-800" width="1000" height="600" scrolling="no" frameborder="0"></iframe>
  </div>

  <div>
<iframe name="head2" src="view.html?url=http://localhost/data/hs01_25aug10.nii&camera_y=-800" width="1000" height="600" scrolling="no" frameborder="0"></iframe>
  </div>

  <div>
<iframe name="mesh" src="view.html?url=http://localhost/data/ExtractedSurface.obj&camera_y=-20" width="1000" height="600" scrolling="no" frameborder="0"></iframe>
  </div>

</div>

<script>
  $(function() {
      $(".css-tabs:first").tabs(".css-panes:first > div");
  });
</script>

</body>
</html>
